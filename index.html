<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Password Generator </title>
  <link rel="stylesheet" href="style.css">
</head>
<!-- main body -->
<body>
  <div class="container">
    <h2> Password Generator </h2>

    <div class="output" id="password_output"> Your password will appear here </div>

    <label for="length"> Password Length </label>
    <input type="number" id="length" min="4" max="30" value="12" />

<!-- div class for checkboxes options -->
    <div class="checkboxes">

      <label><input type="checkbox" id="uppercase" checked /> Include Uppercase </label>
      <label><input type="checkbox" id="lowercase" checked /> Include Lowercase </label>
      <label><input type="checkbox" id="numbers" checked /> Include Numbers </label>
      <label><input type="checkbox" id="symbols" /> Include Symbols </label>
    </div>

    <button onclick="generate_password()"> Generate Password </button>
    <button onclick="copy_password()"> Copy to Clipboard </button>
    <div class="copy-msg" id="copy_msg"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
